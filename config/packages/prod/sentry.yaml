sentry:
    dsn: '%env(SENTRY_DSN)%'

    options:
        excluded_exceptions:
            - 'Symfony\Component\HttpKernel\Exception\NotFoundHttpException'
            - 'Symfony\Component\HttpKernel\Exception\BadRequestHttpException'
            - 'Symfony\Component\HttpKernel\Exception\AccessDeniedHttpException'
